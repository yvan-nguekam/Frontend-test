<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="#" />
    <title>frontend Mentor | Product preview card component</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100;9..144,700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <!-- <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%);}
  </style> -->
  </head>
  <body>
    <main>
      <acticle class="product">
        <picture class="product__img">
           <source srcset="images/image-product-mobile.jpg" media="(min-width: 600px)" />
           <img src="images/image-product-mobile.jpg" alt="">
        </picture>

        <div class="product__content">
          <p>Perfume</p>
          
          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1> 
          
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
             Perfumer-Creator for the House of CHANEL.</p> 
          
          <div class="flex-group">
            <p class="product__price">
              <span class="visually-hidden">Current price:</span>
              $149.99
            </p> 
            <p class="product__original-price">
              <span>Original price:</span>
              <s>$169.99</s>
            </p> 
          </div>
          
          <button class="button" data-icon="shopping-cart">Add to cart</button>
        </div>
      </acticle>
    </main>
  </body>
</html>
